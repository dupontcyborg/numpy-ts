name: Pull Request

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, labeled]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # Auto-label PRs based on changed files
  label:
    name: Auto-label PR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Label PR
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          sync-labels: true

  # Run linting and type checks
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

  # Run full test suite with coverage
  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install numpy
          npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run full CI test suite
        run: npm run test:ci

      - name: Run coverage
        run: npm run test:coverage

      - name: Generate coverage summary
        id: coverage
        run: |
          node -e "
          const coverage = require('./coverage/coverage-summary.json');
          const total = coverage.total;

          const formatMetric = (metric) => {
            const pct = metric.pct;
            const emoji = pct >= 90 ? 'üü¢' : pct >= 80 ? 'üü°' : pct >= 70 ? 'üü†' : 'üî¥';
            return \`\${emoji} \${pct}%\`;
          };

          let comment = '## üìä Coverage Report\n\n';
          comment += '| Metric | Coverage | Threshold | Status |\n';
          comment += '|--------|----------|-----------|--------|\n';
          comment += \`| Statements | \${formatMetric(total.statements)} | 80% | \${total.statements.pct >= 80 ? '‚úÖ' : '‚ùå'} |\n\`;
          comment += \`| Branches | \${formatMetric(total.branches)} | 75% | \${total.branches.pct >= 75 ? '‚úÖ' : '‚ùå'} |\n\`;
          comment += \`| Functions | \${formatMetric(total.functions)} | 95% | \${total.functions.pct >= 95 ? '‚úÖ' : '‚ùå'} |\n\`;
          comment += \`| Lines | \${formatMetric(total.lines)} | 80% | \${total.lines.pct >= 80 ? '‚úÖ' : '‚ùå'} |\n\`;

          const allPass = total.statements.pct >= 80 &&
                         total.branches.pct >= 75 &&
                         total.functions.pct >= 95 &&
                         total.lines.pct >= 80;

          if (allPass) {
            comment += '\n‚úÖ All coverage thresholds met!\n';
          } else {
            comment += '\n‚ö†Ô∏è Some coverage thresholds not met. Please add tests.\n';
          }

          console.log('COMMENT<<EOF');
          console.log(comment);
          console.log('EOF');
          " > coverage-comment.txt

          echo "comment<<EOF" >> $GITHUB_OUTPUT
          cat coverage-comment.txt | grep -A 1000 "COMMENT<<EOF" | grep -B 1000 "^EOF$" | grep -v "COMMENT<<EOF" | grep -v "^EOF$" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment PR with coverage
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = `${{ steps.coverage.outputs.comment }}`;

            // Find existing coverage comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('üìä Coverage Report')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

  # Run benchmarks and compare against main
  benchmark:
    name: Benchmark Comparison
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history to compare with main

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install numpy
          npm ci

      # Run benchmarks on PR branch
      - name: Run benchmarks (PR branch)
        run: npm run bench:quick

      - name: Save PR benchmark results
        run: |
          mkdir -p benchmark-results
          cp benchmarks/results/latest.json benchmark-results/pr-results.json

      # Switch to main and run benchmarks
      - name: Checkout main branch
        run: |
          # Discard changes to benchmark results (already saved to benchmark-results/)
          git restore benchmarks/results/
          git checkout main

      - name: Install dependencies (main)
        run: npm ci

      - name: Run benchmarks (main branch)
        run: npm run bench:quick

      - name: Save main benchmark results
        run: cp benchmarks/results/latest.json benchmark-results/main-results.json

      # Compare results
      - name: Compare benchmarks
        id: compare
        run: |
          node -e "
          const prResults = require('./benchmark-results/pr-results.json');
          const mainResults = require('./benchmark-results/main-results.json');

          let hasRegression = false;
          let comment = '## üìä Benchmark Comparison\n\n';
          comment += '| Operation | Main (ms) | PR (ms) | Change | Status |\n';
          comment += '|-----------|-----------|---------|--------|--------|\n';

          const prOps = prResults.results || [];
          const mainOps = mainResults.results || [];

          const threshold = 1.2; // 20% regression threshold

          // Track categories
          let currentCategory = '';

          prOps.forEach(prOp => {
            const mainOp = mainOps.find(m => m.name === prOp.name);
            if (mainOp && prOp.numpyjs && mainOp.numpyjs) {
              // Add category header if changed
              if (prOp.category !== currentCategory) {
                currentCategory = prOp.category;
                comment += \`| **\${currentCategory.toUpperCase()}** | | | | |\n\`;
              }

              const prTime = prOp.numpyjs.mean_ms;
              const mainTime = mainOp.numpyjs.mean_ms;
              const ratio = prTime / mainTime;
              const change = ((ratio - 1) * 100).toFixed(1);

              const status = ratio > threshold ? '‚ö†Ô∏è Regression' :
                           ratio > 1.05 ? '‚ö° Slower' :
                           ratio < 0.95 ? 'üöÄ Faster' : '‚úÖ Similar';

              if (ratio > threshold) hasRegression = true;

              comment += \`| \${prOp.name} | \${mainTime.toFixed(4)} | \${prTime.toFixed(4)} | \${change > 0 ? '+' : ''}\${change}% | \${status} |\n\`;
            }
          });

          if (prOps.length === 0) {
            comment += '| *No benchmark results found* | | | | |\n';
          }

          if (hasRegression) {
            comment += '\n‚ö†Ô∏è **Warning**: Performance regression detected (>20% slower)\n';
          } else {
            comment += '\n‚úÖ No significant performance regressions detected\n';
          }

          console.log('COMMENT<<EOF');
          console.log(comment);
          console.log('EOF');
          console.log('HAS_REGRESSION=' + hasRegression);
          " > comparison.txt

          # Output for GitHub Actions
          echo "comment<<EOF" >> $GITHUB_OUTPUT
          cat comparison.txt | grep -A 1000 "COMMENT<<EOF" | grep -B 1000 "^EOF$" | grep -v "COMMENT<<EOF" | grep -v "^EOF$" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          has_regression=$(cat comparison.txt | grep "HAS_REGRESSION=true" || echo "HAS_REGRESSION=false")
          echo "${has_regression##*=}" | xargs -I {} echo "has_regression={}" >> $GITHUB_OUTPUT

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = `${{ steps.compare.outputs.comment }}`;

            // Find existing benchmark comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('üìä Benchmark Comparison')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

      - name: Fail if regression detected
        if: steps.compare.outputs.has_regression == 'true'
        run: |
          echo "::error::Performance regression detected! Review the benchmark comparison comment."
          exit 1
